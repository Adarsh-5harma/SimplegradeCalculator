<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
    <legend><div><h1 class = "sgc">Student Grade Calculator</h1></div></legend>
    

    <div class="marks">
        
        <form class="form-group" >
            <div >
                <label for="Statistics">Enter the marks of Statistics</label><br>
                <input type="text" name="Statistics" id="Statistics" class="inp">
            </div>

            <div >
                <label for="DBMS">Enter the marks of DBMS</label> <br>
                <input type="text" name="DBMS" id="DBMS" class="inp">
            </div>

            <div >
                <label for="DSA">Enter the marks of DSA</label><br>
                <input type="text" name="DSA" id="DSA" class="inp">
            </div>

            <div >
                <label for="microprocessor">Enter the marks of microprocessor</label><br>
                <input type="text" name="microprocessor" id="microprocessor" class="inp" >
            </div>

            <div >
                <label for="Web Technology">Enter the marks of Web Technology</label> <br>
                <input type="text" name="SAD" id="Webtechnology" class="inp">
            </div>

             <div >
                <label for="SAD">Enter the marks of SAD</label><br>
                <input type="text" name="SAD" id="SAD" class="inp">
            </div> <br>

            <div id="btn-container">
            <button id="add">Calculate</button>
     </div>



        </form>

    </div>

    </fieldset>
    <div id="result"><h1 class = "sgc">Result</h1></div>

    <script src="script.js"></script>
</body>
</html>
